<!-- 
    margin
    테두리와 이웃하는 요소 사이의 간격
    눈에 보이지 않는다 -> background-color가 먹지 않는다
    박스 바깥쪽 여백을 담당하는 margin은 세로 겹침 현상이 일어난다
    즉 세로로 나열된 두 박스의 간격은 두 마진의 합이 아니라 둘 중 큰 값을 선택
    박스의 중앙 정렬을 위해 "margin:*px auto"를 사용한다
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: hotpink;
        }
        .m1 {margin: 10px 50px 30px 50px;}
        .m2 {margin: 30px 5px 10px;}
        .m3 {margin: 30px 50px;}
        .m4 {margin: 30px;}
        .m5 {margin: 0 auto;}
    </style>
</head>
<body>
    <div class="m1"></div>
    <div class="m2"></div>
    <div class="m3"></div>
    <div class="m4"></div>
    <div class="m5"></div>   
</body>
</html>
