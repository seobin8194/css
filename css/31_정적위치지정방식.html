<!-- 
    요소의 위치를 결정하는 방식 - 정적위치(static position) 지정방식
    html 요소의 위치를 결정하는 기본적인 방식
    단순히 웹 페이지의 흐름에 따라 차례대로 요소들의 위치를 결정하는 방식 (블럭요소는 아래로 인라인은 옆에 이런거)
    position 속성 값이 static으로 설정된 요소는 top left bottom right 속성값에 영향받지 않는다   
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <h2>정적위치 지정방식</h2>
     <div>static position</div>
     <p>
        html 요소의 위치를 결정하는 기본적인 방식
        단순히 웹 페이지의 흐름에 따라 차례대로 요소들의 위치를 결정하는 방식
     </p>
 </body>
 </html>
